<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="style.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="contact-form">
        <div class="left">
          <div class="address detail">
            <i class="ri-map-pin-user-line"></i>
            <div class="topic">Address</div>
            <div class="text-one">Rajeev Nagar,palwal</div>
            <div class="text-two">Haryana, 121102</div>
          </div>
          <div class="phone detail">
            <i class="ri-smartphone-line"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+91 9050505008</div>
            <div class="text-two">+91 9050505050</div>
          </div>
          <div class="email detail">
            <i class="ri-mail-line"></i>
            <div class="topic">Email</div>
            <div class="text-one">Lokeshbaghelhans@gmail.com</div>
            <div class="text-two">lokeshhansbaghel@gmail.com</div>
          </div>
        </div>
        <div class="right">
          <div class="topic-detail">Send us a message</div>
          <p>You can send me a message.</p>
          <form action="#">
            <div class="input-detail">
              <input type="text" placeholder="Enter Your Name" />
            </div>
            <div class="input-detail">
              <input type="text" placeholder="Enter Your Email" />
            </div>
            <div class="input-detail message-text">
              <textarea></textarea>
            </div>
            <div class="button">
              <input type="button" value="Send Now">            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
